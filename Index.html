    <script>
        // Load dữ liệu từ localStorage khi trang mở
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('transactions')) || [];
            const dates = document.getElementsByClassName('date');
            const items = document.getElementsByClassName('item');
            const amounts = document.getElementsByClassName('amount');

            for (let i = 0; i < savedData.length && i < 30; i++) {
                dates[i].value = savedData[i].date;
                items[i].value = savedData[i].item;
                amounts[i].value = savedData[i].amount;
            }
            calculateTotal();
        };

        // Cập nhật dữ liệu và lưu vào localStorage
        function updateData() {
            const dates = document.getElementsByClassName('date');
            const items = document.getElementsByClassName('item');
            const amounts = document.getElementsByClassName('amount');
            const transactions = [];

            for (let i = 0; i < 30; i++) {
                const date = dates[i].value;
                const item = items[i].value;
                const amount = amounts[i].value;
                if (date || item || amount) {
                    transactions.push({ date, item, amount: amount ? parseFloat(amount) : 0 });
                }
            }
            localStorage.setItem('transactions', JSON.stringify(transactions));
            calculateTotal();
        }

        // Tính tổng tự động
        function calculateTotal() {
            const amounts = document.getElementsByClassName('amount');
            let total = 0;
            for (let i = 0; i < amounts.length; i++) {
                const value = parseFloat(amounts[i].value) || 0;
                total += value;
            }
            document.getElementById('total').textContent = total.toLocaleString();
        }

        // Gắn sự kiện oninput cho các ô ngày và nội dung
        const dates = document.getElementsByClassName('date');
        const items = document.getElementsByClassName('item');
        for (let i = 0; i < 30; i++) {
            dates[i].oninput = updateData;
            items[i].oninput = updateData;
        }
    </script>
